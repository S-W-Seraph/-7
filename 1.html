<script>
let urlPattern = new RegExp('^(https?:\\/\\/)?'+ // протокол
    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // имя домена и расширение
    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // адрес
    '(\\:\\d+)?'+ // порт
    '(\\/[-a-z\\d%_.~+]*)*$', 'i'); // путь
let url = 'http://example.com';
console.log(urlPattern.test(url));
</script>
